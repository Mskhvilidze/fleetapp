<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="head :: head">
</head>

<body>
<!-- container section end -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:fragment="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Update Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/clients/update}" method="PUT" data-nos>
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50%">
                                <div class="form-group">
                                    <label for="ClientIDEdit" class="col-form-label">ID:</label>
                                    <input type="text" class="form-control" id="ClientIDEdit" name="id" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="ClientCountryEdit" class="col-form-label">Country:</label>
                                    <select class="form-control" id="ClientCountryEdit" name="countryid">
                                        <option>-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ClientStateEdit" class="col-form-label">State:</label>
                                    <select class="form-control" id="ClientStateEdit" name="stateid">
                                        <option>-SELECT-</option>
                                        <option th:each="state : ${states}"
                                                th:value="${state.id}"
                                                th:text="${state.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ClientNameEdit" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" id="ClientNameEdit" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="ClientDetailsEdit" class="col-form-label">Details:</label>
                                    <input type="text" class="form-control" id="ClientDetailsEdit" name="details">
                                </div>
                                <div class="form-group">
                                    <label for="ClientWebsiteEdit" class="col-form-label">Website:</label>
                                    <input type="text" class="form-control" id="ClientWebsiteEdit" name="website">
                                </div>
                            </td>
                            <td style="width: 50%; padding-left: 10px">
                                <div class="form-group">
                                    <label for="ClientAddressEdit" class="col-form-label">Address:</label>
                                    <input type="text" class="form-control" id="ClientAddressEdit" name="address">
                                </div>
                                <div class="form-group">
                                    <label for="ClientCityEdit" class="col-form-label">City:</label>
                                    <input type="text" class="form-control" id="ClientCityEdit" name="city">
                                </div>
                                <div class="form-group">
                                    <label for="ClientPhoneEdit" class="col-form-label">Phone:</label>
                                    <input type="text" class="form-control" id="ClientPhoneEdit" name="phone">
                                </div>
                                <div class="form-group">
                                    <label for="ClientMobileEdit" class="col-form-label">Mobile:</label>
                                    <input type="text" class="form-control" id="ClientMobileEdit" name="mobile">
                                </div>
                                <div class="form-group">
                                    <label for="ClientEmailEdit" class="col-form-label">E-Mail:</label>
                                    <input type="text" class="form-control" id="ClientEmailEdit" name="email">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/state.js"></script>
</body>

</html>
