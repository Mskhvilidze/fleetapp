<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="head :: head">
</head>

<body>
<!-- container section end -->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="detailsModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Update State</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/vehicleMake/details}" method="put" data-nos>
          <div class="form-group">
            <label for="VMO_IDEDetails" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="VMO_IDEDetails" name="id" readonly>
          </div>
          <div class="form-group">
            <label for="VMO_descriptionDetails" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="VMO_descriptionDetails" name="description" readonly>
          </div>
          <div class="form-group">
            <label for="VMO_detailsDetails" class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="VMO_detailsDetails" name="details" readonly>
          </div>
          <div class="form-group">
            <label for="VMO_last_modified_dateDetails" class="col-form-label">Last Modified Date:</label>
            <input type="text" class="form-control" id="VMO_last_modified_dateDetails" name="last_modified_date" readonly>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/vehicleMake.js"></script>
</body>

</html>
