<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="head :: head">
    <title></title>
</head>
<body>
<!-- container section end -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:fragment="addModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Invoice Date</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="flash" id="flash" style="max-width:500px;margin:auto">
                    <p th:text="${danger}" id="Tdanger"></p>
                    <p th:text="${success}" id="Tsuccess"></p>
                </div>
                <form action="" method="post">
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50%">
                                <div class="form-group">
                                    <label for="InvoiceClientAdd" class="col-form-label">Client:</label>
                                    <select class="form-control" id="InvoiceClientAdd" name="clientid">
                                        <option>-SELECT-</option>
                                        <option th:each="client : ${clients}"
                                                th:value="${client.id}"
                                                th:text="${client.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="InvoiceInvoiceStatusAdd" class="col-form-label">InvoiceStatus:</label>
                                    <select class="form-control" id="InvoiceInvoiceStatusAdd" name="invoicestatusid">
                                        <option>-SELECT-</option>
                                        <option th:each="invoicestatus : ${invoiceStatuses}"
                                                th:value="${invoicestatus.id}"
                                                th:text="${invoicestatus.description}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="InvoiceInvoiceDateAdd" class="col-form-label">Invoice Date:</label>
                                    <input type="date" class="form-control" id="InvoiceInvoiceDateAdd" name="invoiceDate">
                                </div>
                                <div class="form-group">
                                    <label for="InvoiceRemarksAdd" class="col-form-label">Remarks:</label>
                                    <input type="text" class="form-control" id="InvoiceRemarksAdd" name="remarks">
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" id="invoiceAdd" class="btn btn-primary btn-block">Submit</button>
                <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/invoice.js"></script>

</body>

</html>
