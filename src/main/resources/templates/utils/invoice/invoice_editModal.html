<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="head :: head">
</head>

<body>
<!-- container section end -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:fragment="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Update Invoice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/invoice/update}" method="PUT" data-nos>
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50%">
                                <div class="form-group">
                                    <label for="InvoiceIdEdit" class="col-form-label">ID:</label>
                                    <input type="text" class="form-control" id="InvoiceIdEdit" name="id" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="InvoiceClientEdit" class="col-form-label">Client:</label>
                                    <select class="form-control" id="InvoiceClientEdit" name="client">
                                        <option>-SELECT-</option>
                                        <option th:each="client : ${clients}"
                                                th:value="${client.id}"
                                                th:text="${client.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="InvoiceInvoiceStatusEdit" class="col-form-label">InvoiceStatus:</label>
                                    <select class="form-control" id="InvoiceInvoiceStatusEdit" name="invoiceStatus">
                                        <option>-SELECT-</option>
                                        <option th:each="invoicestatus : ${invoiceStatuses}"
                                                th:value="${invoicestatus.id}"
                                                th:text="${invoicestatus.description}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="InvoiceInvoiceDateEdit" class="col-form-label">Invoice Date:</label>
                                    <input type="date" class="form-control" id="InvoiceInvoiceDateEdit" name="invoiceDate">
                                </div>
                                <div class="form-group">
                                    <label for="InvoiceRemarksEdit" class="col-form-label">Remarks:</label>
                                    <input type="text" class="form-control" id="InvoiceRemarksEdit" name="remarks">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/invoice.js"></script>
</body>

</html>
