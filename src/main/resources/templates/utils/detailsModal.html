<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="head :: head"></head>
<body>
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:fragment="detailsModal">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <div class="modal-header">
                <h5 class="modal-title" id="">Details Country</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/countries/details}" method="GET" data-nos>
                    <div class="form-group">
                        <label for="C_iddetails" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="C_iddetails" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="C_descriptiondetails" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="C_descriptiondetails" name="description">
                    </div>
                    <div class="form-group">
                        <label for="C_capitaldetails" class="col-form-label">Capital:</label>
                        <input type="text" class="form-control" id="C_capitaldetails" name="capital">
                    </div>
                    <div class="form-group">
                        <label for="C_codedetails" class="col-form-label">Code:</label>
                        <input type="text" class="form-control" id="C_codedetails" name="code">
                    </div>
                    <div class="form-group">
                        <label for="C_continentdetails" class="col-form-label">Continent:</label>
                        <input type="text" class="form-control" id="C_continentdetails" name="continent">
                    </div>
                    <div class="form-group">
                        <label for="C_nationalitydetails" class="col-form-label">Nationality:</label>
                        <input type="text" class="form-control" id="C_nationalitydetails" name="nationality">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
