<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="head :: head">
</head>

<body>
<!-- container section end -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:fragment="addModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/location/addNew}" method="post">
                    <div class="form-group">
                        <label for="descriptionEdit" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="addressEdit" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="addressEdit" name="address">
                    </div>
                    <div class="form-group">
                        <label for="ddlCountryDetails" class="col-form-label">Country:</label>
                        <select class="form-control" id="ddlCountryDetails" name="countryid">
                            <option>-SELECT-</option>
                            <option th:each="country : ${countries}"
                                    th:value="${country.id}"
                                    th:text="${country.description}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="codeEdit" class="col-form-label">City:</label>
                        <input type="text" class="form-control" id="codeEdit" name="city">
                    </div>
                    <div class="form-group">
                        <label for="descriptionEdit" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="descriptionEdit" name="description">
                    </div>
                    <div class="form-group">
                        <label for="detailsEdit" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="detailsEdit" name="details">
                    </div>
                    <div class="form-group">
                        <label for="ddlStateDetails" class="col-form-label">State:</label>
                        <select class="form-control" id="ddlStateDetails" name="stateid">
                            <option>-SELECT-</option>
                            <option th:each="state : ${states}"
                                    th:value="${state.id}"
                                    th:text="${state.name}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/country.js"></script>

</body>

</html>
